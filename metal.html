<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metallic Card</title>
    <style>
      :root {
        --metal-1: #f4f6f8;
        --metal-2: #e9edf1;
        --metal-3: #dfe4ea;
        --metal-4: #cfd6de;
        --metal-5: #b9c3ce;
        --edge-dark: rgba(0, 0, 0, 0.15);
        --edge-light: rgba(255, 255, 255, 0.7);
        --sheen: rgba(255, 255, 255, 0.35);
        --bg: #0f1115;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(
          1200px 600px at 20% 10%,
          #1a1f29 0%,
          #0f1115 60%,
          #0a0c10 100%
        );
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
      }

      .card {
        position: relative;
        width: 280px;
        height: 160px;
        border-radius: 16px;
        background: linear-gradient(
          120deg,
          var(--metal-1),
          var(--metal-2) 30%,
          var(--metal-3) 55%,
          var(--metal-4) 75%,
          var(--metal-5)
        );
        box-shadow: 0 1px 0 var(--edge-light) inset,
          0 -1px 0 rgba(0, 0, 0, 0.08) inset, 0 16px 40px rgba(0, 0, 0, 0.35),
          0 2px 6px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        transition: transform 0.25s ease, box-shadow 0.25s ease,
          filter 0.25s ease;
        border: 1px solid rgba(255, 255, 255, 0.35);
        backdrop-filter: blur(0.2px);
        isolation: isolate;
      }

      /* Soft brushed lines */
      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          100deg,
          rgba(255, 255, 255, 0.08) 0px,
          rgba(255, 255, 255, 0.08) 1px,
          rgba(255, 255, 255, 0) 2px,
          rgba(255, 255, 255, 0) 5px
        );
        mix-blend-mode: overlay;
        pointer-events: none;
      }

      /* Edge highlight and bottom shadow lip for depth */
      .card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.45),
            transparent 12%
          ),
          linear-gradient(to top, rgba(0, 0, 0, 0.15), transparent 18%);
        pointer-events: none;
      }

      /* Hover sheen and subtle tilt */
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 1px 0 var(--edge-light) inset,
          0 -1px 0 rgba(0, 0, 0, 0.1) inset, 0 22px 60px rgba(0, 0, 0, 0.45),
          0 6px 14px rgba(0, 0, 0, 0.3);
        filter: saturate(1.02);
      }

      .sheen {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          100deg,
          transparent 25%,
          var(--sheen) 45%,
          transparent 65%
        );
        transform: translateX(-60%) skewX(-12deg);
        transition: transform 0.6s ease-in-out, opacity 0.4s ease-in-out;
        opacity: 0.65;
        pointer-events: none;
        mix-blend-mode: screen;
      }

      .card:hover .sheen {
        transform: translateX(40%) skewX(-12deg);
      }

      /* Optional tiny caption slots */
      .slot {
        position: absolute;
        inset: 12px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.05),
          rgba(0, 0, 0, 0.04)
        );
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.2),
          inset 0 -1px 1px rgba(0, 0, 0, 0.15);
      }

      .hint {
        position: absolute;
        bottom: 10px;
        right: 14px;
        font-size: 12px;
        letter-spacing: 0.04em;
        color: rgba(0, 0, 0, 0.45);
        text-transform: uppercase;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="card" aria-label="Metallic gradient card">
      <div class="slot" aria-hidden="true"></div>
      <div class="sheen" aria-hidden="true"></div>
      <span class="hint">Blank</span>
    </div>
  </body>
</html>
