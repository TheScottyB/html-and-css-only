<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Stormy Beach Sandbox</title>
    <style>
      /* ---------- Theme ---------- */
      :root {
        --sky-top: #0c131a;
        --sky-mid: #141d27;
        --sky-low: #1a2530;
        --horizon-glow: #5ea1c1;
        --sea-deep: #0e2b39;
        --sea-foam: #a9d3e0;
        --sand-1: #a4815b;
        --sand-2: #8f704e;
        --frame: #3a2b20;
        --toy-red: #e34b3d;
        --toy-blue: #1f7ad6;
        --toy-green: #24a35a;
        --toy-yellow: #f5c21a;
        --lightning: #d7e9ff;
      }

      /* ---------- Page base ---------- */
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: radial-gradient(
            1200px 600px at 50% 30%,
            rgba(255, 255, 255, 0.05),
            transparent 60%
          ),
          linear-gradient(180deg, var(--sky-top), var(--sky-mid) 55%, #0d0f13);
        color: #e8eff6;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        display: grid;
        place-items: center;
      }

      /* ---------- Stage ---------- */
      .scene {
        position: relative;
        width: min(92vw, 1100px);
        aspect-ratio: 16 / 10;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6),
          inset 0 0 120px rgba(0, 0, 0, 0.4);
        background: linear-gradient(
          180deg,
          var(--sky-top) 0%,
          var(--sky-mid) 45%,
          var(--sky-low) 58%,
          #0c0f13 59%
        );
      }

      /* Clouds */
      .clouds {
        position: absolute;
        inset: 0 0 44% 0;
        background: radial-gradient(
            60% 80% at 30% 30%,
            rgba(255, 255, 255, 0.12),
            transparent 60%
          ),
          radial-gradient(
            80% 70% at 70% 35%,
            rgba(255, 255, 255, 0.08),
            transparent 65%
          ),
          radial-gradient(
            70% 100% at 50% 60%,
            rgba(255, 255, 255, 0.06),
            transparent 70%
          );
        mix-blend-mode: screen;
        opacity: 0.18;
        filter: blur(2px);
      }

      /* Sea */
      .sea {
        position: absolute;
        left: 0;
        right: 0;
        top: 55%;
        height: 22%;
        background: linear-gradient(180deg, #153746 0%, var(--sea-deep) 100%);
      }
      .horizon-glow {
        position: absolute;
        left: 0;
        right: 0;
        top: 54.5%;
        height: 1.2%;
        background: radial-gradient(
          120% 120% at 50% 0%,
          rgba(152, 210, 236, 0.6),
          rgba(152, 210, 236, 0.0) 60%
        );
        opacity: 0.45;
      }

      /* Waves (simple stripes) */
      .waves {
        position: absolute;
        inset: 0;
        background-image: repeating-linear-gradient(
          0deg,
          transparent 0 10px,
          rgba(255, 255, 255, 0.06) 10px 12px
        );
        opacity: 0.25;
      }

      /* Lightning */
      .bolt {
        position: absolute;
        top: 6%;
        left: 50%;
        width: 2px;
        height: 49%;
        transform: translateX(-50%);
        background: linear-gradient(
          180deg,
          transparent 0%,
          var(--lightning) 10%,
          #ffffff 30%,
          var(--lightning) 55%,
          transparent 85%
        );
        filter: drop-shadow(0 0 6px #a7cfff) drop-shadow(0 0 18px #bfe3ff);
        clip-path: polygon(
          50% 0%,
          60% 10%,
          45% 22%,
          58% 35%,
          48% 46%,
          62% 60%,
          50% 72%,
          65% 86%,
          50% 100%,
          40% 86%,
          52% 72%,
          38% 60%,
          50% 46%,
          36% 35%,
          45% 22%,
          40% 10%
        );
        animation: flicker 2.8s infinite steps(2, end);
        opacity: 0.95;
      }
      @keyframes flicker {
        0%,
        8%,
        100% {
          opacity: 0;
        }
        9%,
        12% {
          opacity: 1;
        }
        13%,
        18% {
          opacity: 0.3;
        }
        19%,
        21% {
          opacity: 1;
        }
        22%,
        90% {
          opacity: 0;
        }
      }

      /* Beach */
      .beach {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 45%;
        background: linear-gradient(
          180deg,
          var(--sand-1) 0%,
          var(--sand-2) 60%,
          #5e4a35 100%
        );
      }
      .sand-texture {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
            1.2px 1.2px at 10% 20%,
            rgba(255, 255, 255, 0.14),
            transparent 60%
          ),
          radial-gradient(
            1.2px 1.2px at 70% 40%,
            rgba(0, 0, 0, 0.16),
            transparent 60%
          ),
          radial-gradient(
            1.2px 1.2px at 40% 75%,
            rgba(255, 255, 255, 0.1),
            transparent 60%
          );
        opacity: 0.5;
        mix-blend-mode: overlay;
      }

      /* Sandbox */
      .sandbox {
        position: absolute;
        left: 50%;
        bottom: 6%;
        width: min(70%, 760px);
        aspect-ratio: 7 / 2.8;
        transform: translateX(-50%);
        perspective: 1200px;
      }
      .box {
        position: relative;
        width: 100%;
        height: 100%;
        transform: rotateX(12deg);
      }
      .frame {
        position: absolute;
        inset: 0;
        border-radius: 6px;
        background: linear-gradient(180deg, #1f150f, var(--frame));
        box-shadow: 0 12px 18px rgba(0, 0, 0, 0.45),
          inset 0 2px 0 rgba(255, 255, 255, 0.08);
      }
      .pit {
        position: absolute;
        inset: 10px;
        border-radius: 4px;
        background: linear-gradient(180deg, #caa575, #b3875a 60%, #9a744e);
        box-shadow: inset 0 8px 20px rgba(0, 0, 0, 0.35);
      }

      /* Toys (SVGs) */
      .toy {
        position: absolute;
        transform: translate(-50%, -50%) rotate(-6deg);
        filter: drop-shadow(0 6px 8px rgba(0, 0, 0, 0.4));
      }
      .toy.bucket {
        left: 58%;
        top: 48%;
        transform: translate(-50%, -50%) rotate(4deg);
      }
      .toy.rake {
        left: 46%;
        top: 36%;
      }
      .toy.shovel {
        left: 32%;
        top: 58%;
      }
      .toy.star1 {
        left: 66%;
        top: 60%;
      }
      .toy.star2 {
        left: 50%;
        top: 65%;
        transform: translate(-50%, -50%) rotate(14deg);
      }

      /* Caption */
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        font-size: clamp(14px, 1.6vw, 18px);
        letter-spacing: 0.2px;
        color: #d6e4f5;
        opacity: 0.9;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
      }
      .caption strong {
        color: #ffffff;
      }

      /* Button */
      .cta {
        position: absolute;
        right: 16px;
        bottom: 16px;
        background: linear-gradient(180deg, #2d74c7, #1c56a0);
        color: #f1f6ff;
        border: 0;
        border-radius: 10px;
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.25);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      .cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.45),
          inset 0 1px 0 rgba(255, 255, 255, 0.28);
      }
    </style>
  </head>
  <body>
    <div class="scene" role="img" aria-label="Stormy beach with lightning striking the sea and a sandbox with toys on the sand in the foreground.">
      <div class="clouds"></div>
      <div class="horizon-glow"></div>
      <div class="sea">
        <div class="waves"></div>
      </div>
      <div class="bolt" aria-hidden="true"></div>

      <div class="beach">
        <div class="sand-texture"></div>
      </div>

      <div class="sandbox" aria-hidden="false">
        <div class="box">
          <div class="frame"></div>
          <div class="pit">
            <!-- Shovel -->
            <svg class="toy shovel" width="110" height="70" viewBox="0 0 220 140" fill="none" aria-label="Red shovel">
              <path d="M40 70c-18 16-22 30-18 38 6 10 22 12 38 0 16-12 40-32 48-40 6-6-8-20-14-14-8 8-34 24-54 16z" fill="var(--toy-red)"/>
              <rect x="120" y="52" width="86" height="16" rx="8" fill="var(--toy-red)"/>
              <rect x="192" y="44" width="28" height="32" rx="10" stroke="var(--toy-red)" stroke-width="10"/>
            </svg>

            <!-- Rake -->
            <svg class="toy rake" width="120" height="80" viewBox="0 0 240 160" fill="none" aria-label="Blue rake">
              <rect x="20" y="70" width="150" height="18" rx="9" fill="var(--toy-blue)"/>
              <g fill="var(--toy-blue)">
                <rect x="8" y="56" width="12" height="22" rx="5"/>
                <rect x="8" y="80" width="12" height="22" rx="5"/>
                <rect x="32" y="56" width="12" height="22" rx="5"/>
                <rect x="32" y="80" width="12" height="22" rx="5"/>
              </g>
              <rect x="166" y="62" width="60" height="34" rx="10" stroke="var(--toy-blue)" stroke-width="10"/>
            </svg>

            <!-- Bucket -->
            <svg class="toy bucket" width="92" height="92" viewBox="0 0 120 120" aria-label="Green bucket">
              <defs>
                <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
                  <stop offset="0" stop-color="#3cd67a" />
                  <stop offset="1" stop-color="#1e7a47" />
                </linearGradient>
              </defs>
              <path d="M18 30h84l-10 70a12 12 0 0 1-12 10H40a12 12 0 0 1-12-10L18 30z" fill="url(#g)"/>
              <path d="M32 26c0-14 12-22 28-22s28 8 28 22" stroke="#9debbf" stroke-width="8" stroke-linecap="round"/>
            </svg>

            <!-- Star 1 -->
            <svg class="toy star1" width="78" height="78" viewBox="0 0 100 100" aria-label="Yellow star">
              <path d="M50 6l12 26 28 4-20 19 5 28-25-13-25 13 5-28-20-19 28-4 12-26z" fill="var(--toy-yellow)"/>
            </svg>

            <!-- Star 2 -->
            <svg class="toy star2" width="70" height="70" viewBox="0 0 100 100" aria-label="Blue star">
              <path d="M50 6l12 26 28 4-20 19 5 28-25-13-25 13 5-28-20-19 28-4 12-26z" fill="var(--toy-blue)"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="caption">
        Storm rolling in. <strong>Time to pack the toys.</strong>
      </div>
      <button class="cta" aria-label="Learn storm safety tips" onclick="alert('Storm safety: seek shelter immediately, avoid open beaches, metal objects, and water during lightning.')">
        Storm Safety Tips
      </button>
    </div>
  </body>
</html>
